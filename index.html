<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220015-186f63b8850a?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            
             alt="Soils and Mountains">
             <a href="https://unsplash.com/s/photos/mountains" target="_blank">Soils and Mountains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220015-186f63b8850a?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

             <a href="https://unsplash.com/s/photos/animal" target="_blank">Animals</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220015-186f63b8850a?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

             <a href="https://unsplash.com/s/photos/flowers" target="_blank">Flowers</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="app.js"></script>
    
</body>
</html>
